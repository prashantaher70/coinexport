<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
      <div class="content">
            <div class="header">
                <h2 class="align no-margin"><span><img id="coin-logo" src="assets/coin.png"></span> Zerodha Coin</h2>
                <h3 class="no-margin">Mutual Fund Units Exporter</h3>
            </div>
            <div class="align">
                <div>
                    <b>Steps</b>
                    <ul>
                        <li>Login to Zerodha Coin Dashboard</li>
                        <li>Click on Extensions icon</li>
                        <li>Click on Coin Exporter</li>
                        <li>Click "Export" button</li>
                        <li> A file will be downloaded</li>
                    </ul>
                </div>
            </div>
            <div class="align">
                <div class="column">
                    <div class="button" id="export-json">
                        <div class="container">
                            <div class="tick">
                                Export to JSON
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="button" id="export-csv">
                        <div class="container">
                            <div class="tick">
                                Export to CSV/XLS
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
  </body>
  <script src="popup.js" type="module"></script>
</html>
